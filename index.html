<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- CLASS - SECTION 01 - TODO LIST -->
      <div class="section1">
        <h1 id="title">
          <img src="./image/grumpy.png" alt="" width="100" />TO DO LIST
        </h1>
        <p>
          <label for="new-task">Create a ToDo: </label>
          <input id="new-task" type="text" />

          <button id="addButton">Add ToDo</button>
        </p>
      </div>

      <!-- CLASS - SECTION 02 - INCOMPLETE TASK -->
      <div class="section2">
        <h3>To-do</h3>
        <ul id="incomplete-tasks"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
